{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/docs_widget.css' %}">
{% endblock %}

{% block content %}
<div class="documents-container">
  <h2>{{ document.title }}</h2>
  <p>{{ document.description }}</p>
  <p>Uploaded: {{ document.uploaded_at|date:"M d, Y" }}</p>

  {% if document.file %}
    <iframe src="{{ document.pdf_file.url }}" width="100%" height="600px" style="border: none;"></iframe>
  {% else %}
    <p>No file attached.</p>
  {% endif %}
</div>
{% endblock %}
