{% extends 'base.html' %}
{% load static %}

{% block title %}Directory - IrrNET{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/widget.css' %}">
{% endblock %}

{% block content %}
<div class="widget">
    <div class="widget-header">
        <h3>Directory</h3>
        <form method="get">
            <input type="text" name="search" value="{{ search }}" placeholder="Search name or dept..."
                   autocomplete="off"/>
        </form>
    </div>
    <div id="directory-section" class="ajax-section">
        <div id="widget-results" class="ajax-content">
            {% include "directory/_widget_results.html" with page_obj=page_obj search=search %}
        </div>
    </div>
</div>

{% block extra_js %}
<script src="{% static 'js/directory-autosubmit.js' %}"></script>
<script src="{% static 'js/pagination.js' %}"></script>
{% endblock %}
{% endblock %}
